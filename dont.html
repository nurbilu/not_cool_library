<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="getBooks()">book list</button>
    <div id="display"></div>
    <script>

        async function getBooks() {

            let server = "http://localhost:3000/books" //local
            // let server = "https://jsonplaceholder.typicode.com/todos" //remote
            let res = await fetch(server).then(response => response.json())
            console.log(res);
            for (let index = 0; index < res.length; index++) {
                display.innerHTML += res[index].name + "</br>";
            }
            // display.innerHTML = res
        }
    </script>
</body>

</html>
